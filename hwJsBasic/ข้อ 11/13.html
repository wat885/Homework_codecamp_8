<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>

    <script>

        function draw(n) {
            let result = ""
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    if (j > i)
                        result += "_"
                    else
                        result += "*"
                }
                result += "<br>"
            }
            document.querySelector('#p1').innerHTML = result
        }

        draw(4)
    </script>

</body>

</html>
