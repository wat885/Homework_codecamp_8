        //4
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        function sum(obj) {
            let totalSalaries = 0;
            for (let key in obj) {
                totalSalaries += obj[key];
            }
            return totalSalaries;
        }

        console.log(sum(salaries))

        //5


        menu = {
            width: 200,
            title: "My menu",
            height: 300,
        };

        multiplyNumeric(menu, 2);
        console.log(menu)

        function multiplyNumeric(obj, times) {
            for (let key in obj) {
                if (typeof obj[key] !== "number") continue;
                obj[key] *= times;
            }
        }
