<body>


    <script>


        // 4.7 ข้อ 1

        let obj = {};

        while (true) {
            let key = prompt("enter key")
            if (key === "stop")
                break
            else {
                let value = prompt("enter value: ")

                if (value === "stop")
                    break
                else
                    obj[key] = value;
            }
        }
        console.log(obj);

    </script>
