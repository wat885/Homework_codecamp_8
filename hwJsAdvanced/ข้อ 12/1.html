<body>

    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250

        };


        // 1
        function sumSalaries(s) {
            r = 0
            for (x of Object.values(s))
                r += x
            return r
        }

        console.log(sumSalaries(salaries))

        /// 2

        user = {
            name: 'John',
            age: 30
        };
        function count(obj){
            return (Object.keys(obj).length)
        }

        console.log(count(user))


    </script>
