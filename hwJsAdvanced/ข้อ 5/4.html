<body>

    <script>

        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this
            },
            down() {
                this.step--;
                return this
            },
            showStep: function () { // shows the current step
                alert(this.step);
            }
        };


        // ladder.up();
        // ladder.up();
        // ladder.down();
        // ladder.showStep(); // 1

        ladder.up().up().down().showStep(); // 1






    </script>
